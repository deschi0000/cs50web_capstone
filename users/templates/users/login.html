{% extends "MedicAI/layout.html" %}

{% block body %}

    <div class="container">
        <br>
        {% if message %}
            <div>{{ message }}</div>
        {% endif %}
    
        <form action="{% url 'login' %}" method="post">
            {% csrf_token %}
            <input type="text", name="username", placeholder="Username">
            <input type="password", name="password", placeholder="Password">
            <input type="submit", value="Login">
        </form>

    </div>

{% endblock %}
